<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>Unity WebGL Player | MilkmanKarlson</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <script src="Build/UnityLoader.js"></script>
    <link rel="stylesheet" href="/style.css">
    <script src="/background.js"></script>
    <style>
      body, html { 
        margin: 0; 
        padding: 0; 
        width: 100%; 
        height: 100%; 
        overflow: hidden;
        font-family: 'Poppins', sans-serif;
      }
      #unityContainer {
        width: 100%;
        height: 100%;
      }
      #fastModePrompt {
        position: fixed;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        background-color: var(--navbar-bg-color);    
        box-shadow: 0 0 0 4px var(--hover-border-color);
        backdrop-filter: blur(2px);
        color: var(--text-color);
        padding: 25px;
        border-radius: 8px;
        z-index: 1000;
        max-width: 400px;
        text-align: center;
        font-weight: 600;
      }
      #closePrompt {
        position: absolute;
        top: 8px;
        right: 12px;
        color: var(--text-color);
        cursor: pointer;
        font-size: 18px;
        font-weight: 400;
        opacity: 0.7;
        transition: opacity 0.2s;
      }
      #closePrompt:hover {
        opacity: 1;
      }
      .prompt-content {
        margin: 10px 0;
        line-height: 1.5;
      }
    </style>
    <script>
      UnityLoader.instantiate("unityContainer", "Build/MILKMAN.json");
      
      function hidePrompt() {
        document.getElementById('fastModePrompt').style.display = 'none';
      }
    </script>
  </head>
  <body>
    <div id="unityContainer"></div>
    <div id="fastModePrompt">
      <span id="closePrompt" onclick="hidePrompt()">Ã—</span>
      <div class="prompt-content">Enable FAST GRAPHICS or else the game will not render</div>
    </div>
  </body>
</html>
